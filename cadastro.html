<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo com gradiente moderno */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container com efeito vidro */
        .cadastro-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        /* Título */
        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #00ffff;
        }

        /* Campos padrão */
        .cadastro-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
        }

        /* Destaque para email e senha */
        .cadastro-container input[type="email"],
        .cadastro-container input[type="password"] {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f1c2c, #1f1c2c),
                linear-gradient(90deg, #00c9ff, #92fe9d);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: pulse 2s infinite;
        }

        /* Botão */
        .cadastro-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cadastro-container button:hover {
            transform: scale(1.05);
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00c9ff;
            }

            50% {
                box-shadow: 0 0 15px #92fe9d;
            }

            100% {
                box-shadow: 0 0 5px #00c9ff;
            }
        }
    </style>
    <div class="login-container">
        <h2>Cadastro de Usuário</h2>
        <form action="cadastro.php" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p style="text-align:center; margin-top:10px;">
            Já tem conta? <a href="login.html">Faça login</a>
        </p>
    </div>

</body>

</html>
