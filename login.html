<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login Técnico</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <img src="img/celular.gif" alt="Ícone de celular" class="login-gif">
        <h2>Login Técnico</h2>

        <form action="login.php" method="post">
